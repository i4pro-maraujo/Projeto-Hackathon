<!DOCTYPE html>
<html>
<head>
    <title>Teste API Chamados</title>
</head>
<body>
    <h1>Teste API Chamados</h1>
    <div id="resultado"></div>
    
    <script>
        async function testarAPI() {
            try {
                console.log('üîç Testando API de chamados...');
                const response = await fetch('http://localhost:8000/chamados');
                console.log('üì° Status:', response.status);
                
                const data = await response.json();
                console.log('üìä Dados:', data);
                
                document.getElementById('resultado').innerHTML = `
                    <h2>Resultado:</h2>
                    <p>Status: ${response.status}</p>
                    <p>Total: ${data.total}</p>
                    <p>P√°ginas: ${data.pages}</p>
                    <p>Chamados: ${data.chamados?.length || 0}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('‚ùå Erro:', error);
                document.getElementById('resultado').innerHTML = `<p style="color: red;">Erro: ${error.message}</p>`;
            }
        }
        
        // Executar teste ao carregar a p√°gina
        window.onload = testarAPI;
    </script>
</body>
</html>
